<!-- inclusion of relatives functions -->
<script type="text/javascript" src="/scripts/js/tools.js" ></script>

<button id="deployLogInForm" type="button" class="btn btn-primary">Log In</button>

<br><span id="error_notif" style="font-size:25px; color:red; float:center">{{error_login_msg}}</span><br> 

<!-- User ID (nick or email) -->
{% if error_login %}	
	<div class='form-group log-in' style='display:block'>
{% else %}	
	<div class='form-group log-in' style='display:none'>
{% endif %}
	<label for="userLogData">NickName of Email address</label>
	<input id="userLogData" name="userLogData" class="form-control">
</div>


<!-- Password input -->
{% if error_login %}	
	<div class='form-group log-in' style='display:block'>
{% else %}	
	<div class='form-group log-in' style='display:none'>
{% endif %}
	<label for="password">Password</label>
	<input id="password" name="password" class="form-control" type="password" placeholder="Password">
</div>

<!-- Submit button -->
{% if error_login %}	
	<div class='form-group log-in' style='display:block'>
{% else %}	
	<div class='form-group log-in' style='display:none'>
{% endif %}
	<button id="submitLogInBtn" type="submit" class="btn btn-primary" onclick="submit();">Log In !!</button>
</div>

<script>
$(document).ready(function(e){

	console.log("executed log in");

	//sign Up Form management
	var is_deployed = false;
	var deployLogInForm = document.getElementById('deployLogInForm');
	deployLogInForm.onclick = function(){

		console.log("is deployed : "+is_deployed);
		is_deployed = !is_deployed;

		//Show/hide all content
		var LogInClass = document.getElementsByClassName('form-group log-in');
		for(i=0; i<LogInClass.length; i++){
			if(LogInClass[i].style.display !== 'none'){
				LogInClass[i].style.display = 'none';
				console.log("hide");
			}
			else{
				LogInClass[i].style.display = 'block';
				console.log("block !");
			}
		}

		//Invert text of button
		var textBtn = deployLogInForm.firstChild;
		if (is_deployed){
			textBtn.data = "Close";	
		}
		else{
			textBtn.data = "Log In";
		}
	};
});


function submit(){
	var is_email = validateEmail($("#userLogData").val());

	$.ajax({
	  type: "POST",
	  url: "/logIn",
	  dataType: 'json',
	  data: JSON.stringify({ "nickname": $("#userLogData").val(), 
							 "is_email": is_email,
							  "password": $("#password").val()})
	})
	.done(function( data ) { 		
		if (data['error_login']){
			document.getElementById("error_notif").innerHTML = data['error_login_msg'];
		}
		else{
			window.location.replace("/");
		}

	});
};


</script>
